        title: Cookie voorkeuren
        text:
          1: Wij willen dat uw bezoek aan onze website even indrukwekkend is als onze service. Om uw ervaring te optimaliseren, maken we gebruik van cookies en vergelijkbare technieken. In het kader van gegevensbescherming, laten wij u weten hoe wij cookies gebruiken op onze site en hoe u ze, indien u dat wenst en ondanks de voordelen ervan, kunt deactiveren.
          2: Een cookie is een klein (tijdelijk) tekstbestand dat een website op uw computer of mobiel toestel opslaat wanneer u onze site bezoekt. Met die cookies kan de website uw toestel markeren en het herkennen wanneer u door de verschillende secties van de site surft (en eventueel bij een later bezoek), zodat u bijvoorbeeld niet voor elke pagina die u opvraagt opnieuw uw paswoord hoeft in te geven. Daarnaast gebruiken we ook cookies voor marketingdoeleinden.
          3: Als u van het volledige gebruiksgemak van onze website wil gebruiken, is het nodig dat u onze cookies accepteert. Dat kan door de cookiemelding tijdens uw eerste bezoek te accepteren. U kan nadien op elk moment uw voorkeuren weer wijzigen.
          4: Als u niet wil dat we gebruik maken van cookies, kunt u deze makkelijk uitschakelen. Hou er wel rekening mee dat onze website dan niet optimaal werkt.
          5: Onze cookies kunnen u in geen geval als individu linken aan een naam en/of een voornaam. Meer gegevens over de verwerking van uw persoonsgegevens vindt u in onze privacy policy.
          6: Wij zullen deze verklaringen af en toe aan moeten aanpassen, omdat bijvoorbeeld onze website of de regels rondom cookies wijzigen. We mogen de inhoud van de verklaringen en de cookies die opgenomen staan in de lijsten altijd en zonder waarschuwing vooraf wijzigen. U kunt deze webpagina raadplegen voor de laatste versie.
        tip:
